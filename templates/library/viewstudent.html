<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registered Students</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    {% include "library/navbaradmin.html" %}

    <div class="container mx-auto">
        <!-- <h3 class="text-4xl font-bold text-center text-white bg-blue-600 py-3 rounded-md">Students Registered in Library!</h3> -->

        {% if students %}
            <div class="overflow-x-auto p-6">
                <table class="min-w-full border border-gray-300 bg-white shadow-md mt-16 rounded-lg">
                    <thead class="bg-red-600 text-white">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2">Name</th>
                            <th class="border border-gray-300 px-4 py-2">Enrollment</th>
                            <th class="border border-gray-300 px-4 py-2">Branch</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700">
                        {% for s in students %}
                            <tr class="{% if forloop.counter|divisibleby:2 %}bg-gray-100{% endif %}">
                                <td class="border border-gray-300 px-4 py-2">{{ s.get_name }}</td>
                                <td class="border border-gray-300 px-4 py-2">{{ s.enrollment }}</td>
                                <td class="border border-gray-300 px-4 py-2">{{ s.branch }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="border border-gray-300 text-right px-4 py-2">
                                <div class="links"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        {% else %}
            <h1 class="text-center text-xl text-red-600 mt-6">No Students Registered in Library</h1>
        {% endif %}
    </div>

    <!-- {% include "library/footer.html" %} -->
</body>
</html>
