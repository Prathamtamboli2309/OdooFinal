<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">
	{% include "library/navbar.html" %}
    <!-- Login Form -->
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <!-- <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Admin Login</h2> -->
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Username" required>
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Password" required>
            </div>
            
            <!-- Login Button -->
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <button class="flex items-center justify-center gap-2 w-full py-2 px-4 bg-red-500 text-white font-semibold rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                <i class="fa fa-google"></i> Login with Google
            </button>
            <button class="mt-2 flex items-center justify-center gap-2 w-full py-2 px-4 bg-gray-800 text-white font-semibold rounded-md shadow-sm hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2">
                <i class="fa fa-envelope"></i> Login with Email
            </button>
        </div>
        
        <div class="mt-4 text-center text-gray-600">
            Do not have an account? <a href="adminsignup" class="text-blue-600 hover:underline">Signup here</a>
        </div>
    </div>

    <!-- Include FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/all.min.js"></script>
</body>
</html>
