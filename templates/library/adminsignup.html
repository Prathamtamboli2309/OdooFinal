<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Signup - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 flex flex-col min-h-screen">
    {% include "library/navbar.html" %}

    <!-- Main Content -->
    <main class="flex-grow p-6 lg:p-12">
        <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg border border-gray-200">
            <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-900">Admin Signup</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Iterate through form fields -->
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">{{ field.label_tag }}</label>
                        {{ field }}<!-- Optional: Add help text -->
                        {% if field.help_text %}
                            <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="w-full py-3 px-5 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out">
                        Sign Up
                    </button>
                </div>
            </form>
            
            <!-- Link to Login Page -->
            <div class="mt-6 text-center text-gray-600">
                <p>Already have an account? <a href="adminlogin" class="text-blue-600 hover:underline">Login here</a></p>
            </div>
        </div>
    </main>

    <!-- {% include "library/footer.html" %} -->
</body>
